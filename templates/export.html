{% load static %}
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/personalized_styles.css'%}">
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/functions.js'%}"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    if (window.attachEvent) {window.attachEvent('onload', setInterval(function(){ fnc_update_progress_bar({{ v_return.3 }},'/static/files/{{ v_return.2 }}'); }, 1000));}
    else if (window.addEventListener) {window.addEventListener('load', setInterval(function(){ fnc_update_progress_bar({{v_return.3 }},'/static/files/{{ v_return.2 }}'); }, 1000), false);}
    else {document.addEventListener('load', setInterval(function(){ fnc_update_progress_bar({{ v_return.3 }}, '/static/files/{{ v_return.2 }}'); }, 1000), false);}
    </script>
   <div class='alert alert-info' role='alert'>
   <h4 class='alert-heading'>fnc_exportacao - {{ v_return }}</h4>
   <div class='container'><div class='row'><div class='col-md-8'>
   <div id='progressRow' class='row'>
         <label id='message'></label>
         <div class='progress' style='width:100%;height: 20px'>
           <div class='progress-bar progress-bar-striped progress-bar-animated' role='progressbar' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100' style='width: 0%'>
           </div>
         </div>
   </div></div></div></div></div>

</body>
</html>
